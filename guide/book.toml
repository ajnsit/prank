[book]
title = "The Prank Guide"
description = "Documention of Prank, a web application bundler for Rust"
src = "src"

multilingual = false
language = "en"

authors = ["Jens Reimann <ctron@dentrassi.de>"]

[build]
build-dir = "book/html"

[rust]
edition = "2021"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/prank-rs/prank"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/prank-rs/prank/edit/main/guide/{path}"

additional-css = [
    "./mdbook-admonish.css",
    "theme/pagetoc.css"
]
additional-js = [
    "theme/pagetoc.js"
]

